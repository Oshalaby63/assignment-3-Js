<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="img/favicon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">

</head>

<body>

    <main class="position-relative py-4">
        <section class="container py-5">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="F-pac py-2 position-relative">Bookmarker</h1>
                <div
                    class="bookMark w-100 p-2 py-4 mt-4 d-flex flex-column justify-content-center align-items-center gap-3">
                    <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                            class="fa-solid fa-bookmark"></i></h2>
                    <div class=" w-100 d-flex flex-column justify-content-center">
                        <label class="pb-2 fw-semibold" for="SiteName"><i class="fa-solid fa-book-bookmark pb-2"></i>
                            Site
                            Name</label>
                        <input class="form-control" id="SiteName" placeholder="Bookmark Name" type="text">
                    </div>
                    <div class=" w-100 d-flex flex-column justify-content-center">
                        <label class="pb-2 fw-semibold" for="SiteURL"><i class="fa-solid fa-link pb-2"></i> Site
                            URL</label>
                        <input class="form-control" id="SiteURL" placeholder="Bookmark Name" type="url">
                    </div>
                    <button class="btn btn-danger px-5" id="btnSubmit">Submit</button>
                </div>
                <table class="table text-center ">
                    <thead>
                        <tr>
                            <th scope="col">index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </section>

        <section
            class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none ">
            <div class="content bg-white p-3 rounded-2 shadow-lg">
                <header class="w-100 d-flex justify-content-between align-items-center mb-5">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closebtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2 bree-serif">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0 pt-sans">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site URL must be a valid one
                    </li>
                </ol>
            </div>
        </section>
    </main>

    <script src="Js/index.js"></script>
</body>

</html>
